<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <header>

    <h1>The Gallery of Horns 2</h1>
    <button id="one">Page One</button>
    <button id="two">Page Two</button>

    <select>
      <option value="default">Filter by Keyword</option>
    </select>

  </header>
  <main>
    <section id="horns">
      <template id="photo-template" type="x-tmpl-mustache">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="">
        <p>{{description}}</p>
      </template>
    </section>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
</body>

</html>
